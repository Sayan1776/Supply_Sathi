                            <div class="payment-option-content">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="cardNumber">Card Number</label>
                                        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                                    </div>
                                    <div class="form-group">
                                        <label for="cardName">Cardholder Name</label>
                                        <input type="text" id="cardName" placeholder="John Doe">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="expiryDate">Expiry Date</label>
                                        <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
                                    </div>
                                    <div class="form-group">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" placeholder="123" maxlength="4">
                                    </div>
                                </div>
                            </div>
                        </div>

                                    <i class="fas fa-university"></i>
                                    <span>Net Banking</span>
                                </label>
                            </div>

                                    </select>

                            </div>
                        </div>

                            <div class="payment-option-content">
                                <div class="form-group">
                                    <label for="walletSelect">Select Wallet</label>
                                    <select id="walletSelect">
                                        <option value="">Choose wallet</option>
                                        <option value="paytm">Paytm</option>
                                        <option value="mobikwik">Mobikwik</option>
                                        <option value="freecharge">Freecharge</option>
                                        <option value="amazonpay">Amazon Pay</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="payment-option" data-method="cod">
                            <div class="payment-option-header">
                                <input type="radio" name="paymentMethod" value="cod" id="cod">
                                <label for="cod">
                                    <i class="fas fa-money-bill-wave"></i>
                                    <span>Cash on Delivery</span>
                                </label>
                                <span class="cod-fee">+₹20 handling fee</span>
                            </div>
                            <div class="payment-option-content">
                                <p class="cod-note">
                                    <i class="fas fa-info-circle"></i>
                                    Pay when your order is delivered. Additional handling fee of ₹20 applies.
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Security Info -->
                    <div class="security-info">
                        <div class="security-badges">
                            <div class="security-badge">
                                <i class="fas fa-shield-alt"></i>
                                <span>256-bit SSL Encrypted</span>
                            </div>
                            <div class="security-badge">
                                <i class="fas fa-lock"></i>
                                <span>PCI DSS Compliant</span>
                            </div>
                            <div class="security-badge">
                                <i class="fas fa-check-circle"></i>
                                <span>100% Secure</span>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Button -->
                    <button class="btn-primary btn-full payment-btn" onclick="processPayment()">
                        <i class="fas fa-lock"></i>
                        <span>Pay Securely</span>
                        <div class="btn-loader"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Success Modal -->
    <div id="paymentSuccessModal" class="modal">
        <div class="modal-content">
            <div class="payment-success-content">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>Payment Successful!</h2>
                <p>Your order has been confirmed and payment processed successfully.</p>
                <div id="transactionDetails" class="transaction-details">
                    <!-- Transaction details will be populated here -->
                </div>
                <div class="success-actions">
                    <button class="btn-primary" onclick="downloadReceipt()">
                        <i class="fas fa-download"></i> Download Receipt
                    </button>
                    <button class="btn-secondary" onclick="goToDashboard()">
                        <i class="fas fa-tachometer-alt"></i> Go to Dashboard
                    </button>
                </div>
            </div>
